{% extends 'main/base.html' %}
{% load my_tags %}
{% block content %}
    <a class="btn btn-outline-primary" href="{% url 'main:create' %}">Добавить студента</a>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for object in object_list %}

            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ object.avatar|mymedia }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">
                            {% if object.is_active %}
                                {{ object|title }}
                            {% else %}
                                <span class="text-muted">{{ object|title }}</span>
                            {% endif %}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="container">
                                <a href="{% url 'main:view_student' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">
                                    Просмотр
                                </a>
                                <a href="{% url 'main:edit' object.pk %}" type="button" class="btn btn-sm btn-outline-warning">
                                    Редактирование
                                </a>
                                <a href="{% url 'main:delete' object.pk %}" type="button" class="btn btn-sm btn-outline-danger">
                                    Удаление
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
