{% extends 'main/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                                Сохранить
                            {% else %}
                                Cоздать
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
