{% extends 'main/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="col-12 md-5">
        <a class="btn btn-outline-primary" href="{% url 'materials:create' %}">Добавить материал</a>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for object in object_list %}

            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">
                            {{ object|title }}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'materials:view' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">
                                    Посмотреть материал
                                </a>
                                <a href="{% url 'materials:delete' object.pk %}" type="button" class="btn btn-sm btn-outline-danger">
                                    Удалить материал
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
